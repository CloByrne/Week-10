<!DOCTYPE html>
<html>
	<head>
		<title>Grocery List</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	
	<body onload="listGrocery()">
		<h1>Grocery List: <span id="main" style="list-style-type:square">		
			</span>
		</h1>
		<button onclick="addToStart()">Add item to start of list</button>
		<button onclick="addToEnd()">Add item to end of list</button>
		</br>
		<button onclick="removeFromEnd()">Remove last item in the list</button>
		<button onclick="removeFromStart()">Remove first item in the list</button>
		<script src="script.js"></script>
	</body>
</head>
